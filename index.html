<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyYOLO - 視覺化機器學習教學平台</title>
    
    <!-- 載入樣式 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>EasyYOLO 視覺化機器學習教學平台</h1>
            <p class="tagline">讓每個人都能在10分鐘內，用10張照片，理解並訓練出自己的AI模型</p>
        </div>
    </header>

    <div class="container">
        <!-- 工作流程指示器 -->
        <div class="workflow" id="workflow">
            <div class="workflow-step active" data-step="1">
                <div class="step-number">1</div>
                <h3>上傳照片</h3>
                <p>上傳10張物件照片開始訓練</p>
            </div>
            <div class="workflow-step" data-step="2">
                <div class="step-number">2</div>
                <h3>標註物件</h3>
                <p>使用智慧標註工具標記物件</p>
            </div>
            <div class="workflow-step" data-step="3">
                <div class="step-number">3</div>
                <h3>視覺化訓練</h3>
                <p>觀看AI學習過程動畫</p>
            </div>
            <div class="workflow-step" data-step="4">
                <div class="step-number">4</div>
                <h3>即時測試</h3>
                <p>使用攝影機測試模型效果</p>
            </div>
        </div>

        <!-- 步驟1: 上傳區域 -->
        <div id="step1" class="step-content">
            <div class="upload-area" id="uploadArea">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <h3>拖曳或點擊上傳照片</h3>
                <p>至少上傳10張包含目標物件的照片 (支援 JPG, PNG)</p>
                <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
            </div>
            <div class="image-preview" id="imagePreview"></div>
            <button class="button" id="nextStep1" style="display: none;">下一步：標註物件</button>
        </div>

        <!-- 步驟2: 標註工具 -->
        <div id="step2" class="step-content" style="display: none;">
            <h2>標註工具</h2>
            <p>請在圖片上拖曳滑鼠來框選要偵測的物件</p>
            <div>
                <label>物件名稱：</label>
                <input type="text" id="objectName" placeholder="例如：蘋果、汽車、狗" value="物件">
            </div>
            <canvas id="annotationCanvas" class="annotation-canvas"></canvas>
            <div>
                <button class="button" id="prevImage">上一張</button>
                <span id="imageCounter">1/10</span>
                <button class="button" id="nextImage">下一張</button>
            </div>
            <button class="button" id="saveAnnotations">儲存標註</button>
            <button class="button" id="nextStep2">下一步：開始訓練</button>
        </div>

        <!-- 步驟3: 視覺化訓練 -->
        <div id="step3" class="step-content" style="display: none;">
            <h2>視覺化訓練過程</h2>
            <div class="training-visualizer">
                <canvas id="visualizerCanvas" width="800" height="400"></canvas>
                <canvas id="chartCanvas" width="400" height="300" style="margin-top: 20px;"></canvas>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="trainingStatus">準備開始訓練...</p>
            </div>
            <button class="button" id="startTraining">開始訓練</button>
            <button class="button" id="nextStep3" style="display: none;">下一步：測試模型</button>
        </div>

        <!-- 步驟4: 即時測試 -->
        <div id="step4" class="step-content" style="display: none;">
            <h2>即時攝影機測試</h2>
            <div id="video-container">
                <video id="webcam" autoplay playsinline></video>
                <canvas id="detectionCanvas" style="position: absolute; top: 0; left: 0;"></canvas>
            </div>
            <button class="button" id="startWebcam">開啟攝影機</button>
            <button class="button" id="stopWebcam" style="display: none;">停止攝影機</button>
            <div class="result-container">
                <h3>偵測結果</h3>
                <div id="detectionResults">等待偵測...</div>
            </div>
            <button class="button" id="exportModel">匯出模型設定</button>
        </div>
    </div>

    <!-- 載入外部函式庫 -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    
    <!-- 載入核心模組 -->
    <script src="annotator.js"></script>
    <script src="visualizer.js"></script>
    <script src="app.js"></script>
    <script src="yolo-worker.js"></script>
    
    <!-- 載入自訂函式庫 -->
    <script src="lib/tfjs.min.js"></script>
    <script src="lib/yolo.min.js"></script>
    
    <!-- 主應用程式邏輯（如果 app.js 載入失敗的備用） -->
    <script>
        // 等待 DOM 載入完成
        document.addEventListener('DOMContentLoaded', () => {
            // 確保 EasyYOLO 類存在
            if (typeof EasyYOLO === 'undefined') {
                console.error('EasyYOLO 類未定義，使用備用實現');
                
                // 簡單的備用實現
                class BackupApp {
                    constructor() {
                        this.init();
                    }
                    
                    init() {
                        const uploadArea = document.getElementById('uploadArea');
                        const fileInput = document.getElementById('fileInput');
                        
                        if (uploadArea && fileInput) {
                            uploadArea.addEventListener('click', () => fileInput.click());
                            
                            fileInput.addEventListener('change', (e) => {
                                const files = Array.from(e.target.files);
                                console.log('選擇了', files.length, '個檔案');
                                
                                if (files.length >= 10) {
                                    document.getElementById('nextStep1').style.display = 'inline-block';
                                }
                            });
                        }
                        
                        console.log('備用應用程式已啟動');
                    }
                }
                
                const app = new BackupApp();
            } else {
                // 正常啟動 EasyYOLO
                const app = new EasyYOLO();
                console.log('EasyYOLO 應用程式已啟動');
            }
        });
    </script>
</body>
</html>
