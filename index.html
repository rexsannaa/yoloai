<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>南臺科技大學AI視覺訓練平台</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="sidebar">
    <div class="sidebar-header">南臺科技大學AI視覺訓練平台</div>
    <ul class="sidebar-menu">
      <li><span><i class="fas fa-user-friends"></i> 1120</span><span>&gt;</span></li>
      <li><span>公共計畫</span><span>&gt;</span></li>
      <li class="active"><span><i class="fas fa-project-diagram"></i> 專案</span></li>
      <li><span><i class="fas fa-cogs"></i> 工作流程</span></li>
      <li><span><i class="fas fa-chart-line"></i> 監控</span></li>
      <li><span><i class="fas fa-rocket"></i> 部署</span></li>
      <li><span><i class="fas fa-compass"></i> 探索</span></li>
      <li><span><i class="fas fa-cog"></i> 設定</span><span>&gt;</span></li>
    </ul>

    <div class="sidebar-footer">
      <div class="user-info" onclick="toggleAccountMenu()">
        <div style="display: flex; align-items: center;">
          <div class="user-avatar" id="user-avatar">名</div>
          <div>
            <div id="user-name"><strong>測試帳戶</strong></div>
            <div id="user-email" style="font-size: 0.85em;">test@demo.com</div>
          </div>
        </div>
      </div>

      <div id="account-menu">
        <div><strong id="menu-username">測試帳戶</strong></div>
        <div style="font-size: 0.85em; color: gray;" id="menu-email">test@demo.com</div>
        <hr style="margin: 10px 0;">
        <div onclick="alert('尚未開放')">⚙ 帳戶設定</div>
        <div onclick="logout()">⇦ 登出</div>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="workspace-container card animated">
      <img src="./icon/01.png" alt="沒有專案">
      <h2>此工作區中沒有專案。</h2>
      <p>建立專案並上傳圖像以開始標註、訓練和部署您的電腦視覺模型。</p>
      <div>
        <a href="#" class="btn btn-primary"><i class="fas fa-plus-circle"></i> 新增專案</a>
        <a href="#" class="btn btn-secondary"><i class="fas fa-book-open"></i> 檢視教學</a>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const name = localStorage.getItem("username") || "測試帳戶";
      const email = localStorage.getItem("email") || "test@demo.com";
      document.getElementById("user-name").textContent = name;
      document.getElementById("user-email").textContent = email;
      document.getElementById("menu-username").textContent = name;
      document.getElementById("menu-email").textContent = email;
      document.getElementById("user-avatar").textContent = name.charAt(0) || "名";
    });

    function toggleAccountMenu() {
      const menu = document.getElementById('account-menu');
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    document.addEventListener('click', function (e) {
      const menu = document.getElementById('account-menu');
      const avatar = document.querySelector('.user-info');
      if (menu && !menu.contains(e.target) && !avatar.contains(e.target)) {
        menu.style.display = 'none';
      }
    });

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
