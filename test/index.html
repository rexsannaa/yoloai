<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roboflow 仿製介面</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">Roboflow</div>
                <div class="plan-info">公開方案 - 1 位成員</div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-folder"></i> 項目</a></li>
                    <li><a href="#"><i class="fas fa-project-diagram"></i> 工作流程</a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> 監控</a></li>
                    <li><a href="#"><i class="fas fa-rocket"></i> 部署</a></li>
                    <li><a href="#"><i class="fas fa-compass"></i> 探索</a></li>
                    <li>
                        <a href="#" class="expandable">
                            <i class="fas fa-cog"></i> 設定 <i class="fas fa-chevron-right arrow"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <ul>
                    <li><a href="#"><i class="fas fa-question-circle"></i> 幫助與文件 <i class="fas fa-chevron-right arrow"></i></a></li>
                    <li><a href="#"><i class="fas fa-bell"></i> 通知</a></li>
                    <li>
                        <a href="#" class="expandable">
                            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAA0klEQVR4nGNgoBAAAgABABEBAAH/AACAAIAA/wAAgAAAgAD/AP8AAIAA/wAAgAAAAAAAAAAAAAAAAP//AwAAAAAAAAAAAP//AwAAAP8AAAAAAAD/AAAAAP8A/wAAgAD/AAAAAP8AAACAAAAAAAAAgAAAAIAAAACAAAEAgAAAAIAAAACAAAEAAQAAgAD/AP8A/wAAgAAAAAABAAAAAAAAAAAAAP//AAAAAAAAAAAAAP//AwAAAAAAAAAAAP//AAAAAAAAAAD//wMAAAAAAAD/AAAAAP8AAAD//wMAAP//AAAAAAAAAAAAAP//AwAAAAAAAP//AwAAAP8AAAAAAAAA//8DAAAAAAAA//8DAAD//wAAAP//AwAAgAAAAIAAAACAAIAAgAD//wMAAP//AADAYgAEs0wC6XjGAAAAAElFTkSuQmCC" alt="lang" class="lang-icon"> 繁體中文 <i class="fas fa-chevron-right arrow"></i>
                        </a>
                    </li>
                </ul>
                <div class="credits-info">
                    <i class="fas fa-layer-group"></i> 0.1 / credits used
                    <span>Reverts on June 1</span>
                </div>
                <button class="upgrade-btn"><i class="fas fa-arrow-up"></i> 升級</button>
                <div class="user-account">
                    <a href="https://app.roboflow.com">https://app.roboflow.com</a>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h1>專案</h1>
                <div class="header-actions">
                    <button class="invite-btn"><i class="fas fa-user-plus"></i> 邀請成員</button>
                    <button class="new-project-btn"><i class="fas fa-plus"></i> 新增專案</button>
                </div>
            </header>

            <div class="controls-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="搜尋專案">
                </div>
                <div class="sort-dropdown">
                    <button id="sortBtn">排序: 編輯日期 <i class="fas fa-chevron-down"></i></button>
                    <div class="dropdown-content" id="sortDropdownContent">
                        <a href="#">編輯日期</a>
                        <a href="#">建立日期</a>
                        <a href="#">名稱</a>
                    </div>
                </div>
                 <button class="view-toggle-btn"><i class="fas fa-list"></i></button>
            </div>

            <section class="project-list">
                <article class="project-card">
                    <div class="project-thumbnail">
                        <i class="fas fa-image fa-3x"></i>
                    </div>
                    <div class="project-info">
                        <span class="project-type">單一標籤分類</span>
                        <h3 class="project-title">我的第一個專案</h3>
                        <div class="project-meta">
                            <span>5 天前編輯</span> &bull;
                            <span>公開</span> &bull;
                            <span>147 圖片</span> &bull;
                            <span>0 模型</span>
                        </div>
                    </div>
                    <div class="project-actions">
                        <button class="more-options-btn"><i class="fas fa-ellipsis-h"></i></button>
                    </div>
                </article>
                </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
