<!-- login.html - 登入頁面 -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入 - 南臺科技大學AI視覺訓練平台</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h1>南臺科技大學AI視覺訓練平台</h1>
        <p>請輸入帳號密碼登入系統</p>
      </div>

      <form class="login-form" id="login-form">
        <div class="error-message" id="error-message">
          <i class="fas fa-exclamation-circle"></i>
          <span>帳號或密碼錯誤</span>
        </div>

        <div class="form-group">
          <input type="text" id="username" class="form-input" placeholder="帳號 (admin)" autocomplete="username" required>
          <i class="fas fa-user input-icon"></i>
        </div>

        <div class="form-group">
          <input type="password" id="password" class="form-input" placeholder="密碼 (stustai)" autocomplete="current-password" required>
          <i class="fas fa-lock input-icon"></i>
        </div>

        <button type="submit" class="login-btn" id="login-btn">
          <span class="btn-text">登入</span>
          <div class="btn-spinner" id="spinner">
            <i class="fas fa-spinner fa-spin"></i>
          </div>
        </button>
      </form>

      <div class="login-footer">
        <p>登入即代表您同意 <a href="#" onclick="showComingSoon()">服務條款</a> 和 <a href="#" onclick="showComingSoon()">隱私政策</a></p>
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
