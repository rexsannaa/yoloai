<!-- login.html - 登入頁面 -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyYOLO - 視覺化機器學習教學平台 - 登入</title>
  <style>
    /* 登入頁面樣式 */
    :root {
      --primary: #8a2be2;
      --primary-dark: #7324bf;
      --primary-light: rgba(138, 43, 226, 0.4);
      --bg-gradient: linear-gradient(135deg, #8a2be2, #6a1db8);
      --text-primary: #8a2be2;
      --text-secondary: #666;
      --text-light: #aaa;
      --border-light: #ccc;
      --bg-light: #f9fafb;
      --box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .login-box {
      background: white;
      border-radius: 16px;
      padding: 40px 30px;
      width: 320px;
      text-align: center;
      box-shadow: var(--box-shadow);
      transform: scale(0.96);
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
    }
    
    h1 {
      font-size: 1.4em;
      color: var(--text-primary);
      margin-bottom: 10px;
    }
    
    p {
      font-size: 0.9em;
      color: var(--text-secondary);
      margin-bottom: 25px;
    }
    
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid var(--border-light);
      border-radius: 6px;
      font-size: 0.95em;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.2);
    }
    
    .login-btn {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      font-weight: bold;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
    }
    
    .login-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 8px 16px var(--primary-light);
    }
    
    .footer {
      font-size: 0.75em;
      color: var(--text-light);
      margin-top: 20px;
    }
    
    .footer a {
      color: var(--text-primary);
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      color: red;
      font-size: 0.85em;
      margin-bottom: 10px;
      display: none;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      display: none;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }
    
    @media (max-width: 360px) {
      .login-box {
        width: 90%;
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <div class="login-box animated fadeSlideUp">
    <h1>EasyYOLO 視覺訓練平台</h1>
    <p>請輸入帳號密碼</p>

    <div id="error" class="error-message">❌ 帳號或密碼錯誤</div>

    <input type="text" id="username" placeholder="帳號 (admin)" autocomplete="username">
    <input type="password" id="password" placeholder="密碼 (stustai)" autocomplete="current-password">

    <button class="login-btn" id="login-btn">
      登入
      <div class="spinner" id="spinner"></div>
    </button>

    <div class="footer">
      登入即代表您同意 <a href="#" class="show-coming-soon">服務條款</a> 和 <a href="#" class="show-coming-soon">隱私政策</a>
    </div>
  </div>

  <script>
    // 獲取DOM元素
    const elements = {
      username: document.getElementById('username'),
      password: document.getElementById('password'),
      error: document.getElementById('error'),
      spinner: document.getElementById('spinner'),
      loginBtn: document.getElementById('login-btn')
    };

    // 表單輸入事件 - 按Enter鍵登入
    function setupFormEvents() {
      const form = [elements.username, elements.password];
      form.forEach(input => {
        input.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') handleLogin();
        });
      });
      
      elements.loginBtn.addEventListener('click', handleLogin);
      
      // 添加彈窗事件处理
      document.querySelectorAll('.show-coming-soon').forEach(el => {
        el.addEventListener('click', function(e) {
          e.preventDefault();
          alert("🚧 功能尚未開放\n這個功能目前仍在開發中，敬請期待！");
        });
      });
    }

    // 登入處理
    function handleLogin() {
      const user = elements.username.value.trim();
      const pass = elements.password.value.trim();
      
      // 隱藏錯誤訊息並顯示載入動畫
      elements.error.style.display = "none";
      elements.spinner.style.display = "block";

      // 驗證登入資訊
      setTimeout(() => {
        if (isValidLogin(user, pass)) {
          saveUserInfo(user);
          window.location.href = "index.html";
        } else {
          elements.spinner.style.display = "none";
          elements.error.style.display = "block";
        }
      }, 600);
    }

    // 驗證登入
    function isValidLogin(user, pass) {
      return user === "" || (user === "admin" && pass === "stustai");
    }

    // 儲存使用者資訊
    function saveUserInfo(user) {
      const username = user || "測試帳戶";
      const email = user ? `${user}@demo.com` : "test@demo.com";
      localStorage.setItem("username", username);
      localStorage.setItem("email", email);
    }

    // 頁面載入時初始化
    document.addEventListener('DOMContentLoaded', setupFormEvents);
  </script>

</body>
</html>
