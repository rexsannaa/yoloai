<!-- login.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>南臺科技大學AI視覺訓練平台 - 登入</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-box animated">
    <h1>南臺科技大學AI視覺訓練平台</h1>
    <p>請輸入帳號密碼</p>

    <div id="error" class="error-message">❌ 帳號或密碼錯誤</div>

    <input type="text" id="username" placeholder="帳號 (admin)">
    <input type="password" id="password" placeholder="密碼 (stustai)">

    <button class="login-btn" onclick="login()" id="login-btn">
      登入
      <div class="spinner" id="spinner"></div>
    </button>

    <div class="footer">
      登入即代表您同意 <a href="#">服務條款</a> 和 <a href="#">隱私政策</a>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error');
      const spinner = document.getElementById('spinner');

      errorMsg.style.display = "none";
      spinner.style.display = "block";

      setTimeout(() => {
        if (user === "" || (user === "admin" && pass === "stustai")) {
          const username = user || "測試帳戶";
          const email = user ? `${user}@demo.com` : "test@demo.com";
          localStorage.setItem("username", username);
          localStorage.setItem("email", email);
          window.location.href = "index.html";
        } else {
          spinner.style.display = "none";
          errorMsg.style.display = "block";
        }
      }, 500);
    }
  </script>

</body>
</html>
