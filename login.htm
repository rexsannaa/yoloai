<!-- login.html - 登入頁面 -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>南臺科技大學AI視覺訓練平台 - 登入</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-box animated fadeSlideUp">
    <h1>南臺科技大學AI視覺訓練平台</h1>
    <p>請輸入帳號密碼</p>

    <div id="error" class="error-message">❌ 帳號或密碼錯誤</div>

    <input type="text" id="username" placeholder="帳號 (admin)" autocomplete="username">
    <input type="password" id="password" placeholder="密碼 (stustai)" autocomplete="current-password">

    <button class="login-btn" id="login-btn">
      登入
      <div class="spinner" id="spinner"></div>
    </button>

    <div class="footer">
      登入即代表您同意 <a href="#" class="show-coming-soon">服務條款</a> 和 <a href="#" class="show-coming-soon">隱私政策</a>
    </div>
  </div>

  <script>
    const elements = {
      username: document.getElementById('username'),
      password: document.getElementById('password'),
      error: document.getElementById('error'),
      spinner: document.getElementById('spinner'),
      loginBtn: document.getElementById('login-btn')
    };

    function setupFormEvents() {
      [elements.username, elements.password].forEach(input => {
        input.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') handleLogin();
        });
      });
      
      elements.loginBtn.addEventListener('click', handleLogin);
      
      document.querySelectorAll('.show-coming-soon').forEach(el => {
        el.addEventListener('click', function(e) {
          e.preventDefault();
          alert("🚧 功能尚未開放\n這個功能目前仍在開發中，敬請期待！");
        });
      });
    }

    function handleLogin() {
      const user = elements.username.value.trim();
      const pass = elements.password.value.trim();
      
      elements.error.style.display = "none";
      elements.spinner.style.display = "block";

      setTimeout(() => {
        if (isValidLogin(user, pass)) {
          saveUserInfo(user);
          window.location.href = "index.html";
        } else {
          elements.spinner.style.display = "none";
          elements.error.style.display = "block";
        }
      }, 600);
    }

    function isValidLogin(user, pass) {
      return user === "" || (user === "admin" && pass === "stustai");
    }

    function saveUserInfo(user) {
      const username = user || "測試帳戶";
      const email = user ? `${user}@demo.com` : "test@demo.com";
      localStorage.setItem("username", username);
      localStorage.setItem("email", email);
    }

    document.addEventListener('DOMContentLoaded', setupFormEvents);
  </script>
</body>
</html>
